<!DOCTYPE html><!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en" xmlns:mml="http://www.w3.org/1998/Math/MathML" > <![endif]--><!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"        xmlns:mml="http://www.w3.org/1998/Math/MathML"> <![endif]--><!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"               xmlns:mml="http://www.w3.org/1998/Math/MathML"> <![endif]--><!--[if gt IE 8]><!--><html class="no-js" lang="en" xmlns:mml="http://www.w3.org/1998/Math/MathML"> <head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"><meta name="citation_journal_title" content="Engenharia Sanitaria e Ambiental"><meta name="citation_journal_abbrev" content="Eng. Sanit. Ambient."><meta name="citation_journal_abbrev" content="Eng. Sanit. Ambient"><meta name="citation_publisher" content="Associação Brasileira de Engenharia Sanitária e Ambiental - ABES"><meta name="citation_author" content="Kitamura, Natália Caron"><meta name="citation_author" content="Lourenzi, Cledimar Rogério"><meta name="citation_author" content="Bueno, Alcenir Claudio"><meta name="citation_author" content="Pinto, Antonio Lourenço"><meta name="citation_author" content="Soares, Cláudio Roberto Fonseca Sousa"><meta name="citation_author" content="Giachini, Admir José"><meta name="citation_number" content="ahead"><meta name="citation_doi" content="10.1590/S1413-41522020182506"><meta name="citation_fulltext_world_readable" content><meta name="citation_issn" content="1413-4152"><meta name="citation_issn" content="1413-4152"><meta name="citation_issn" content="1809-4457"><meta name="citation_title" content="Biossólido no estabelecimento de espécies herbáceas e nos atributos químicos e microbiológicos em solo impactado pela mineração de carvão"><meta name="citation_language" content="pt"><meta name="citation_abstract" content="RESUMO O presente estudo tem como objetivo avaliar o efeito da aplicação de diferentes concentrações de biossólido de lodo de esgoto, submetido a tratamento térmico, no estabelecimento de espécies herbáceas (aveia preta, ervilhaca e azevém) e nos atributos químicos e microbiológicos de um solo degradado pela mineração de carvão. O experimento foi instalado em área degradada pela mineração de carvão, localizada no munícipio de Treviso (SC), sendo os tratamentos compostos pelas concentrações de 0, 6,25, 100, 250 e 500 Mg ha-1 de biossólido, em parcelas de 2×2 m. Foram cultivadas espécies de aveia preta, ervilhaca e azevém de maneira consorciada, avaliando-se os parâmetros das plantas e os atributos químicos do solo nas profundidades 0-5, 5-10 e 10-20 cm. O biossólido proporcionou a elevação do pH do solo e o aumento dos teores disponíveis de P, K e carbono orgânico total e não influenciou na colonização micorrízica, na respiração basal do solo e na nodulação radicular. O uso do resíduo biossólido como substrato em áreas degradadas é uma alternativa para sua disposição final pela economia ao utilizá-lo como fertilizante, além dos benefícios ambientais, associados ao seu uso."><meta name="citation_article_type" content="research-article"><meta name="citation_publication_date" content="03 08 2020"><meta name="citation_keywords" content="áreas degradadas"><meta name="citation_keywords" content="lodo de esgoto"><meta name="citation_keywords" content="microrganismos do solo"><title>SciELO - Brazil - Biossólido no estabelecimento de espécies herbáceas e nos atributos químicos e microbiológicos em solo impactado pela mineração de carvão Biossólido no estabelecimento de espécies herbáceas e nos atributos químicos e microbiológicos em solo impactado pela mineração de carvão</title><link rel="icon" href="/static/img/favicon.ico"><link rel="stylesheet" href="/static/css/scielo-bundle.css?v="><link rel="stylesheet" href="/static/css/scielo-bundle-print.css?v=" media="print"><!--[if lt IE 9]>
